<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selenium Test Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS -->
    <!-- <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans p-8">
    <div class="max-w-3xl mx-auto bg-white border border-gray-200 rounded-lg shadow p-6 space-y-8">

        <!-- Header -->
        <header class="bg-gray-100 p-4 rounded-lg">
            <h1 id="main-title" class="text-2xl font-semibold">Selenium Test Page</h1>
            <p data-testid="description" class="text-gray-600">
                This page contains various HTML elements for testing Selenium scripts
            </p>
        </header>

        <!-- Form -->
        <section id="form-section" class="space-y-6">
            <h2 class="text-xl font-medium">Form Elements</h2>
            <form id="test-form" class="space-y-4">
                <!-- Text, Email, Password -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input id="username" name="username" type="text" placeholder="Enter username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full" />
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full" />
                    </div>
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full" />
                </div>
                <!-- Radios -->
                <fieldset class="space-y-2">
                    <legend class="font-medium">Gender</legend>
                    <div class="flex items-center mb-4 space-x-4">
                        <div class="flex items-center">
                            <input id="male" name="gender" type="radio" value="male"
                                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="male" class="ml-2">Male</label>
                        </div>
                        <div class="flex items-center">
                            <input id="female" name="gender" type="radio" value="female"
                                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="female" class="ml-2">Female</label>
                        </div>
                        <div class="flex items-center">
                            <input id="other" name="gender" type="radio" value="other"
                                class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="other" class="ml-2">Other</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Checkboxes -->
                <fieldset class="space-y-2">
                    <legend class="font-medium">Interests</legend>
                    <div class="flex space-x-4">
                        <div class="flex items-center"><input id="coding" name="interests" type="checkbox"
                                value="coding"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" /><label
                                for="coding" class="ml-2">Coding</label>
                        </div>
                        <div class="flex items-center"><input id="reading" name="interests" type="checkbox"
                                value="reading"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" /><label
                                for="reading" class="ml-2">Reading</label></div>
                        <div class="flex items-center"><input id="sports" name="interests" type="checkbox"
                                value="sports"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" /><label
                                for="sports" class="ml-2">Sports</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Select -->
                <div>
                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select
                        your country</label>
                    <select id="countries" name="country"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="">Select a country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="in">India</option>
                    </select>
                </div>

                <!-- Textarea -->
                <div>
                    <label for="message" class="block mb-1 font-medium">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                </div>

                <!-- Date & Color -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="date" class="block mb-1 font-medium">Date</label>
                        <input id="date" name="date" type="date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full" />
                    </div>
                    <div>
                        <label for="color" class="block mb-1 font-medium">Favorite Color</label>
                        <input id="color" name="color" type="color"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-full w-full h-10 p-0" />
                    </div>
                </div>
                <!-- Range -->
                <div class="flex items-center space-x-4">
                    <label for="rating" class="font-medium">Rating</label>
                    <input id="rating" name="rating" type="range" min="1" max="10"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700" />
                    <span id="rating-value">5</span>
                </div>
                <!-- Buttons -->
                <div class="flex space-x-4 pt-4">
                    <button type="submit"
                        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800">
                        Submit
                    </button>
                    <button type="reset"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                        Reset
                    </button>
                    <button type="button" id="cancel-button"
                        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                        Cancel
                    </button>
                </div>
            </form>
        </section>

        <!-- Interactive Buttons -->
        <section id="button-section" class="space-y-4">
            <h2 class="text-xl font-medium">Interactive Elements</h2>
            <div class="flex flex-wrap gap-3">
                <button id="show-alert"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Show Alert
                </button>
                <button id="toggle-text"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Toggle Text
                </button>
                <button id="load-content"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Load Content
                </button>
                <button id="start-countdown"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Start Countdown
                </button>
            </div>
            <div id="toggle-content" class="hidden p-4 bg-yellow-50 rounded">This text is toggled.</div>
            <div id="loaded-content" class="p-4 bg-blue-50 rounded"></div>
            <p>Countdown: <span id="countdown" class="font-semibold">10</span></p>
        </section>

        <!-- Table -->
        <section id="table-section" class="space-y-4">
            <h2 class="text-xl font-medium">Table Data</h2>
            <div class="overflow-auto">
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2 border">ID</th>
                            <th class="px-4 py-2 border">Name</th>
                            <th class="px-4 py-2 border">Email</th>
                            <th class="px-4 py-2 border">Status</th>
                            <th class="px-4 py-2 border">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="divide-y">
                        <tr>
                            <td class="px-4 py-2">1</td>
                            <td class="px-4 py-2">John Doe</td>
                            <td class="px-4 py-2">john@example.com</td>
                            <td class="px-4 py-2 text-green-600">Active</td>
                            <td class="px-4 py-2 space-x-2">
                                <button class="hover:underline btn-sm">Edit</button>
                                <button class="hover:underline text-red-600 btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- more rows… -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Other sections (lists, iframe, drag‑drop, hover) similarly use Tailwind classes… -->

    </div>

    <!-- Flowbite JS (for any components) -->
    <!-- <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <!-- Your script -->
    <script src="script.js"></script>
</body>

</html>
